<!DOCTYPE html>
<html>

<head>
    <title>MMM</title>

    <style>
        .centerOfScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="chooseFile" style="visibility: hidden;">
        <div class="centerOfScreen">
            <h1>Welcome to MMM.</h1>
            <button id="btnChooseFile">Choose File</button>
        </div>
    </div>

    <div id="editor" style="visibility: hidden;">
        <div>
            <div
                style="width: 300px; height:70vh; overflow:auto; display:inline-block; border:2px solid black; border-radius: 5px;">
                <p style="font-weight: bold;">Sections</p>
                <ul id="tree" style="inline-size: max-content;">

                </ul>
            </div>
            <div style="width: 200px; height:70vh; overflow-y:auto; display: inline-block; vertical-align: top; border:2px solid black; border-radius: 5px;"
                id="attributes">
                <p style="font-weight: bold; ">Attributes</p>
            </div>
            <div
                style="width: 7in; height:70vh; overflow-y:auto; display: inline-block; vertical-align: top; border:2px solid black; border-radius: 5px;">
                <div id="menuBar" style="width: 100%; height: 30px; background-color: lightgray;">
                    <p style="margin-top: 0; margin-left: 5px;">
                        <span id="menuBtn_Edit" style="font-weight: bold; cursor: pointer;">EDIT</span>
                        <span id="menuBtn_Xref" style="font-weight: bold; cursor: pointer;">XREF</span>
                        <span id="menuBtn_Fig" style="font-weight: bold; cursor: pointer;">FIG</span>
                        <span id="menuBtn_Save" style="font-weight: bold; cursor: pointer;">SAVE</span>
                        <span id="menuBtn_Commit" style="font-weight: bold; cursor: pointer;">COMMIT</span>
                    </p>
                </div>
                <iframe id="iframePreview" srcdoc="nothing loaded" style="width: 98%; height: 98%;">

                </iframe>
            </div>
        </div>
        <!-- <div class="monaco-editor-container" style="height:30%; min-height: 100px; width: 100%;"></div> -->
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.15.3/beautify-html.min.js"></script>
